{% extends "_layout.html" %}

{% block content %}
{% if store_name %}
    <p>Successfully added the store: {{store_name}}</p>
{% endif %}

<h1>Store</h1>

<form action = "{{ url_for('store') }}">
    <div class="form-group">
        <label for="store_name">Store Name:</label>
        <input type="text" name ="store_name" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Add a Store</button>
</form>


{% endblock %}
